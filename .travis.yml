language: python
python:
  - 2.7

services:
  - docker

before_install:
  # update is required to update the repositories to see the new packages for
  # Docker.
  - sudo apt-get update
  - docker-compose --version
  - pip install docker-compose --upgrade
  - docker-compose --version

install:
  - cd v2_15_0/dockerfiles/build
  - docker-compose build
  - docker-compose up -d
  - docker-compose ps

before_script:
  - pip install requests
  - pip install docker
  - cd $TRAVIS_BUILD_DIR

script:
  - python tests.py

notifications:
  slack:
    rooms:
      - optimum-team:GycletOWK4Kt95GktwYwfUMp#build


after_success:
  - cd v2_15_0/configs
  - echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
  - docker-compose images
  - docker push trydirect/mautic:2.15.0
